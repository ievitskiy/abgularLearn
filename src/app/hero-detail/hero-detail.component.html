<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2> <!-- uppercase -- пайп для отображение всех символов в верхнем регистре -->
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
            <!-- синтаксис [()] обозначает обратную связь элемента с hero.name. при смене значения тут, меняется hero.name -->
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
